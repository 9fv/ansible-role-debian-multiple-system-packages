---
- name: Set role facts
  set_fact:
    settings: "{{ debian_multiple_system_packages.settings }}"
    packages_to_add: "{{ debian_multiple_system_packages.packages.add }}"
    packages_to_remove: "{{ debian_multiple_system_packages.packages.remove }}"
  tags: ["install", "configure"]
  when: testing.role_facts is defined

- debug:
    var: _os_dist
  when: testing.role_facts is defined
